<!DOCTYPE html>
<html>
<head>
  <title>Contact - KenyaFund</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom CSS */
    .left-content {
      text-align: left;
    }

    .form-control-xl {
      width: calc(100% * 4);
    }

    .textarea-xl {
      width: calc(100% * 4);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light glass">
    <!-- Navbar content -->
  </nav>

  <main class="container my-5 left-content">
    <!-- Contact -->
    <section>
      <h1 class="text-center glass p-5">Contact Us</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3 glass p-3">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control form-control-xl" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control form-control-xl" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control textarea-xl" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-3 glass text-center">
    <!-- Footer content -->
  </footer>
</body>
</html>
